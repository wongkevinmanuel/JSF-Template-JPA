<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePersonasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePersonasLabel_idpersona}" for="idpersona" />
                    <h:inputText id="idpersona" value="#{personasController.selected.idpersona}" title="#{bundle.CreatePersonasTitle_idpersona}" required="true" requiredMessage="#{bundle.CreatePersonasRequiredMessage_idpersona}"/>
                    <h:outputLabel value="#{bundle.CreatePersonasLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{personasController.selected.nombre}" title="#{bundle.CreatePersonasTitle_nombre}" required="true" requiredMessage="#{bundle.CreatePersonasRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreatePersonasLabel_apellidos}" for="apellidos" />
                    <h:inputText id="apellidos" value="#{personasController.selected.apellidos}" title="#{bundle.CreatePersonasTitle_apellidos}" />
                    <h:outputLabel value="#{bundle.CreatePersonasLabel_edad}" for="edad" />
                    <h:inputText id="edad" value="#{personasController.selected.edad}" title="#{bundle.CreatePersonasTitle_edad}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{personasController.create}" value="#{bundle.CreatePersonasSaveLink}" />
                <br />
                <hr/>
                <h:commandLink action="#{personasController.createK()}" value="Crear met Kevin" />
                <br />
                <br />
                <h:commandLink action="#{personasController.prepareList}" value="#{bundle.CreatePersonasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePersonasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
